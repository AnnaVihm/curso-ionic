<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let pessoa of pessoas">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{pessoa?.urlFoto}}">
      </ion-avatar>
      <h2>{{pessoa?.nome}}</h2>
      <p>{{pessoa?.cpf}}</p>
    </ion-item>
  </ion-card>
  <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>

</ion-content>
