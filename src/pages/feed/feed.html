<ion-header>

  <ion-navbar>
    <ion-title>Pessoas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let pessoa of pessoas">
      <button ion-item>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{pessoa?.urlFoto ? pessoa?.urlFoto : '/assets/imgs/avatar.jpg' }}">
          </ion-avatar>
          <h2>{{pessoa?.nome}}</h2>
          <p>{{pessoa?.cpf}}</p>
        </ion-item>
      </button>

    </ion-card>
    <ion-fab right bottom>
      <button ion-fab (click)="addPessoa()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-list>

</ion-content>
